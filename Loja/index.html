<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Cake</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.paypal.com/sdk/js?client-id=AQD1tmzFQRbzIQoyqlSLF617R7nIFrH9o-152aIiCJrYmIU8KN1yKfLcJxPl_V4g89f982eEf9HTmgeR"></script>
</head>

<body>
    <header>
        <!--topo pagina-->
        <div class="nav container">
            <img src="img/logo.png" alt="logo">
            <i class='bx bx-cart' id="car-icon"></i>
            <!--carrinho-->
            <div class="carr">
                <h2 class="tituloC">Carrinho</h2>
                <div class="content-car">
                    



                    <!--Carrinho Vazio-->


                </div>
                <div class="total">
                    <div class="totalN">Total</div>
                    <div class="preco-total">R$ 0.00</div>
                </div>
                <div id="paypal-button-container"></div>


               <!--<button type="button" class="btn-Finalizar">Finalizar Compra</button>-->
                <i class='bx bx-x-circle' id="fechar"></i>
            </div>
        </div>
    </header>
    <!--loja-->
    <section class="shop container">
        <h2 class="tituloP">Produtos Loja</h2>

        <div class="lojaContent">
            <!--produto 1-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake1</h2>
                <span class="preco">R$ 8.50</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 2-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake2</h2>
                <span class="preco">R$ 9.00</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 3-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake3</h2>
                <span class="preco">R$ 10.50</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 4-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake4</h2>
                <span class="preco">R$ 5.50</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 5-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake5</h2>
                <span class="preco">R$ 6.50</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 6-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake6</h2>
                <span class="preco">R$ 7.00</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 7-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake7</h2>
                <span class="preco">R$ 8.90</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
            <!--produto 8-->
            <div class="box-produto">
                <img src="img/cake4.jpg" alt="" class="img-produto">
                <h2 class="descricao">Cupcake8</h2>
                <span class="preco">R$ 9.50</span>
                <i class='bx bx-cart-add addCarr'></i>
            </div>
        </div>
    </section>

    <!--JS-->
    <script src="js/main.js"></script>

</body>

</html>
